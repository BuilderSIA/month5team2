<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- favicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="pro__header">
        <nav class="pro__header-nav pro__container">
            <a href="#">
                <img src="/images/logo (1).png" alt="image">
            </a>
            <button class="pro__header-nav-btn">
                <img src="/images/menu.svg" alt="image">
                Каталог
            </button>
            <div class="pro__header-nav-search">
                <input type="text" id="pro__search" placeholder="Найти товар">
                <button id="pro__btn">
                    <img src="/images/search.svg" alt="image">
                </button>
            </div>
            <div class="pro__header-nav-like">
                <img src="/images/like.svg" alt="image"><br>
                Избранное
            </div>
            <div class="pro__header-nav-box">
                <img src="/images/box.svg" alt="image"><br>
                Заказы
            </div>
            <div class="pro__header-nav-cart">
                <img src="/images/card.svg" alt="image"><br>
                Корзина
            </div>
            <div class="pro__header-nav-user">
                <img src="/images/avatar.svg" alt="image">
                Алексей 
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </nav>
    </header>
    

    <script src="/js/products.js"></script>
</body>
</html>
